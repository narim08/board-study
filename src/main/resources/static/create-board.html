<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>게시글 작성</h1>

        <!-- 게시글박스 영역-->
        <div class="create-board-container">
            <input type="text" id="title" placeholder="제목">
            <input type="text" id="username" placeholder="작성자">
            <textarea id="content" placeholder="내용"></textarea>
            <div id="create-board-btn">
                <button type="submit" id="submit-btn">작성 완료</button>
                <button type="button" id="cancel-btn">취소</button>
            </div>
        </div>
    </div>


    <script src="/js/create-board.js"></script>
</body>

</html>
