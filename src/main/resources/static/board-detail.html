<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <div id="board-detail">
            <h1 id="post-title"></h1>
            <div class="post-info">
                <p id="post-author"></p>
                <p id="post-date"></p>
            </div>
            <div id="post-content"></div>
        </div>

        <!-- 댓글 입력 -->
        <div class="comment-container">
            <div id="comment-detail">
                <h2>댓글</h2>
                <div class="separator"></div>
                <input type="text" id="comment-username" placeholder="이름">
                <textarea id="comment-input" placeholder="댓글을 작성하세요"></textarea>
            </div>
            <button id="add-comment-btn">댓글 작성</button>
        </div>
        <div id="comments-list"></div> <!-- 댓글 목록 -->

        <div class="board-action">
            <button id="list-btn">목록으로</button>
            <button id="edit-btn">수정</button>
            <button id="delete-btn">삭제</button>
        </div>
    </div>

    <script src="/js/board-detail.js"></script>
</body>

</html>
